<div class="container">
  <div class="text-center">
    <div class="text-center">
      <h1 class="title">Solutions to Your File Problems</h1>
      <h2>Every online tool you need to work in one place </h2>
    </div>
    <div>
      <input type="search" id="search-bar" [(ngModel)]="searchTerm" placeholder="search Tools..." autocomplete="off">
    </div>
  </div>
  <div class="row py-5">
    <div class="col-12 col-lg-3 col-md-4 col-sm-6" *ngFor="let item of filteredData">
      <div class="card my-2 py-2">
        <a routerLink="{{item.routerlink}}">
          <img [src]="item.image" class="ms-3" width="45px" alt="...">
          <div class="card-body">
            <span class="card-title">{{item.title}}</span>
            <p class="card-text">{{item.body}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
